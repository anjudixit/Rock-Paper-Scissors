<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rockpaper.css">
</head>
<body>
    <div id="heading1">Rock Paper Scissors</div>
    <div class="choices" id="heading2">
        <div class="choice" id="rock"><img src="images/rock.png"></div>
        <div class="choice" id="paper" ><img src="images/paper.png"></div>
        <div class="choice" id="scissors"><img src="images/scissors.png"></div>
    </div>
    <div id="score-board">
        <div>
            <p id="userscore">0</p>
            <p id="user">You</p>
        </div>
        <div>
            <p id="compscore">0</p>
            <p id="computer">Comp</p>
        </div>
    </div>
    <div id="lastuser">
    <p id="message">Pick  your  move</p>

    </div>
    <script src="rockpaper.js"></script>
</body>
</html>
